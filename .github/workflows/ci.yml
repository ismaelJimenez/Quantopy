name: CI

on:
  push:
  #  branches: [main]
  pull_request:
  #  branches: [main]

env:
  ENV_FILE: environment.yml

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Cache conda
      uses: actions/cache@v2
      with:
        path: ~/conda_pkgs_dir
        key: ${{ runner.os }}-conda-${{ hashFiles('${{ env.ENV_FILE }}') }}

    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: quantopy-dev
        channel-priority: strict
        environment-file: ${{ env.ENV_FILE }}
        use-only-tar-bz2: true

    - name: Code Style Checks
      run: tox -e codestyle
      if: always()



  checks:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:

          - name: Code style checks
            os: ubuntu-latest
            python: 3.x
            toxenv: codestyle

          - name: Python 3.9
            os: ubuntu-latest
            python: 3.9
            toxenv: py39

          # - name: Python 3.9 with minimal dependencies
          #   os: ubuntu-latest
          #   python: 3.9
          #   toxenv: py39-test

          # # NOTE: In the build below we also check that tests do not open and
          # # leave open any files. This has a performance impact on running the
          # # tests, hence why it is not enabled by default.
